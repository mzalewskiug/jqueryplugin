<html>

<head>

	<script src="jquery-1.9.1.min.js"></script>
	<script src="jquery-walidacja.js"></script>
	
	<meta charset=utf-8 />

	
	<title>walidacja formularza w jquery</title>
	
</head>

<body>

<form id="formularz">
    <p><label>Imię i Nazwisko:</label><input type="text" class="imieinazwisko"/></p>
    <p><label>Hasło:</label><input type="password" class="haslo"/></p>
    <p><label>E-Mail:</label><input type="text" class="email"/></p>
    <p><label>&nbsp;</label><button type="submit" class="przycisk">Submit</button></p>
</form>

<script>
    $('#formularz').walidacja();
</script>

	
</body>

</html>
